<div class="maincontainer">
    <img class="image image{{n}}" {{src}} onclick="votingClick({{n}})" />
    <div class="container">
        <div class="bar"></div>
        <div class="barcolor barcolor{{n}}"></div>
        <div class="text">
            <div class="answer answer{{n}} color{{n}}" {{color}}>{{answer}}</div>
            <div class="perc color{{n}} perc{{n}}" {{color}}></div>
        </div>
    </div>
    <div class="answers_id id{{n}}">{{id}}</div>
</div>
