<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vote 6</title>
        <link rel="stylesheet" href="css/vote6.css" />
    </head>
    <body>
        <div id="page">
            <div class="main">
                <div class="question">{{question}}</div>
                <div class="maincontainer">
                    <div class="mcont">
                        <div class="container">
                            <div class="barwhite"></div>
                            <div class="bar bar1"></div>
                            <div class="imagecontainer">
                                <img class="image image1" {{src1}} />
                            </div>
                        </div>
                    </div>
                    <div class="mcont">
                        <div class="container">
                            <div class="barwhite"></div>
                            <div class="bar bar2"></div>
                            <div class="imagecontainer">
                                <img class="image image2" {{src2}} />
                            </div>
                        </div>
                    </div>
                    <div class="mcont">
                        <div class="container">
                            <div class="barwhite"></div>
                            <div class="bar bar3"></div>
                            <div class="imagecontainer">
                                <img class="image image3" {{src3}} />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="answers_id">
                    <div class="id1">{{id1}}</div>
                    <div class="id2">{{id2}}</div>
                    <div class="id3">{{id3}}</div>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script charset="UTF-8" type="text/javascript" src="js/vote6.js"></script>
    </body>
</html>
